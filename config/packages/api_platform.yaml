api_platform:
    title: 'n8n POC API'
    version: '1.0.0'
    mapping:
        paths:
            - '%kernel.project_dir%/src/Domain/Model'
            - '%kernel.project_dir%/src/Application/Dto'
    formats:
        jsonld: ['application/ld+json']
        json: ['application/json']
        html: ['text/html']
    defaults:
        stateless: true
        use_symfony_listeners: true
        keep_legacy_inflector: false
        extra_properties:
            hydra_prefix: true
        cache_headers:
            max_age: 0
            shared_max_age: 0
            vary: ['Content-Type', 'Authorization']
